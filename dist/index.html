<body>

<section class="sidebar extended">
    <script>
        $(document).ready(function() {
            if ($.cookie('protonSidebar') == 'retracted') {
                $('.sidebar').removeClass('extended').addClass('retracted');
                $('.wrapper').removeClass('retracted').addClass('extended');
            }
            if ($.cookie('protonSidebar') == 'extended') {
                $('.wrapper').removeClass('extended').addClass('retracted');
                $('.sidebar').removeClass('retracted').addClass('extended');
            }
        });
    </script>
    <div class="panel panel-default">
        <div class="panel-body">
            <ul class="profile">
                <li class="logo-ft"><a href="#"><img src="images/custom-icons/ftv-logo.png" alt=""/></a></li>
                <li class="profile-info">
                    <div><img src="images/custom-icons/317_max.jpg" alt=""/><span>Leyla Davidov</span></div>
                </li>
            </ul>
            <ul class="feeds_list">
                <li><a href="#"><i class="fa fa-rss"></i>pd18</a></li>
                <li><a href="#"><i class="fa fa-rss"></i>pd13</a></li>
                <li><a href="#"><i class="fa fa-rss"></i>photographers feed</a></li>
            </ul>
            <div class="calendar-type-btn">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-danger active">
                        <input type="radio" name="optionsonoff" id="optionof1"> epg
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="optionsonoff" id="optionof2"> formats
                    </label>
                </div>
            </div>
            <span data-toggle="modal" data-target="#replace-program-modal">
                <a class="replace-icon btn uses-tooltip" data-toggle="tooltip" data-placement="right" title="" data-original-title="Search and replace">
                    <i class="fa fa-file-o"></i><i class="fa fa-search-plus"></i>
                </a>
            </span>
            <div><a class=" " data-toggle="modal" data-target="#replace-program-modal">modal 2</a></div>


            <div class="input-group">
                <input type="text" class="form-control">
                <div class="input-group-btn">
                    <button class="btn btn-default btn-search" type="button"><i class="icon-search"></i></button>
                </div>
            </div>
            <div class="program_filter btn-group" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="checkbox"> 30
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox"> 60
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox"> 90
                </label>
                <label class="btn btn-primary">
                    <input type="checkbox"> 120
                </label>
            </div>
        </div>
<!--        <div class="panel-body tree-body">
            <div class="scrollable">

            </div>
        </div>-->
        <div class="programs_list">
            <div class="panel panel-default panel-block">
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="form-group custom-events">
                            <input type="text" placeholder="Placeholder Text" value="Photographer night,Photographer night 2,Photographer night 3,Photographer night 4,Photographer night 5" data-role="tagsinput" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-calendar-cont">
            <div class="calendar-container"><label>go to:</label><input type="text" value="2012-05-15" class="datetimepicker-month form-control"><i class="fa fa-calendar"></i></div>
        </div>

    </div>
    <div class="sidebar-handle">
        <i class="icon-ellipsis-horizontal"></i>
        <i class="icon-ellipsis-vertical"></i>
    </div>
</section>

<section class="wrapper retracted scrollable">

<script>
    if (!($('body').is('.dashboard-page') || $('body').is('.login-page'))){
        if ($.cookie('protonSidebar') == 'retracted') {
            $('.wrapper').removeClass('retracted').addClass('extended');
        }
        if ($.cookie('protonSidebar') == 'extended') {
            $('.wrapper').removeClass('extended').addClass('retracted');
        }
    }
</script>

<div class="row">
    <div class=" ">
        <div class="panel panel-default panel-block calendar" id="calendar">

        </div>
    </div>
</div>
</section>



<!-- Modal -->

<div id="replace-program-modal" tabindex="-1" role="dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Find and replace window</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <label>find</label><select class="form-control" id="source">
                            <option value="AK">Photographer night 1</option>
                            <option value="HI">Photographer night 2</option>
                            <option value="CA">Photographer night 3</option>
                            <option value="NV">Photographer night 4</option>
                            <option value="OR">Photographer night 5</option>
                            <option value="WA">Photographer night 6</option>
                        </select>
                        <div class="calendar-container"><label>from</label><input type="text" value="2012-05-15" class="datetimepicker-month form-control"><i class="fa fa-calendar"></i></div>
                    </div>
                    <div class="col-lg-6">
                        <label>replace</label><select class="form-control" id="source2">
                            <option value="AK">Photographer night 1</option>
                            <option value="HI">Photographer night 2</option>
                            <option value="CA">Photographer night 3</option>
                            <option value="NV">Photographer night 4</option>
                            <option value="OR">Photographer night 5</option>
                            <option value="WA">Photographer night 6</option>
                        </select>
                        <div class="calendar-container"><label>to</label><input type="text" value="2012-05-15" class="datetimepicker-month form-control"><i class="fa fa-calendar"></i></div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">replace</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script src="scripts/custom.js"></script>
